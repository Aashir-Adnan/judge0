x-logging:
  &default-logging
  logging:
    driver: json-file
    options:
      max-size: 100M

services:
  server:
    image: judge0/judge0:latest
    volumes:
      - ./judge0.conf:/judge0.conf:ro
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
      - /box:/box
    ports:
      - "2358:2358"
    privileged: true
    tmpfs:
      - /tmp
    <<: *default-logging
    restart: always

  worker:
    depends_on:
      - redis
    image: judge0/judge0:latest
    command: ["./scripts/workers"]
    volumes:
      - ./judge0.conf:/judge0.conf:ro
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
      - /box:/box
    privileged: true
    tmpfs:
      - /tmp
    <<: *default-logging
    restart: always

  db:
    image: postgres:16.2
    env_file: judge0.conf
    volumes:
      - data:/var/lib/postgresql/data/
    <<: *default-logging
    restart: always

  redis:
    image: redis:7.2.4
    command: redis-server --appendonly no --requirepass "Rv2L89baxwBNg7KftVBUnkKFkuS9YHE8"
    ports:
      - "6379:6379"
    <<: *default-logging
    restart: always

volumes:
  data:
